<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Memory Food Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Ẩn thanh cuộn */
            background-color: #000;
            /* Màu nền dự phòng */
        }

        /* CSS CHO VIDEO NỀN */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Quan trọng: Giữ tỷ lệ, cắt phần thừa, không méo hình */
            z-index: -1;
            /* Nằm dưới cùng */
        }

        /* Canvas game nằm đè lên trên */
        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>

    <video id="bg-video" autoplay muted loop playsinline>
        <source src="background.mp4" type="video/mp4">
    </video>

    <script src="game.js"></script>
</body>

</html>
