    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        /* VIDEO NỀN */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* STYLE CHUNG CHO CÁC VIDEO COMBO */
        .combo-video {
            opacity: 0;
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 15000;
            background: rgba(0, 0, 0, 0.8);
            object-fit: contain;
            /* Giữ nguyên tỉ lệ video ngang */
            transition: opacity 0.2s;
        }

        /* VIDEO INTRO */
        /* VIDEO INTRO - SỬA ĐỂ KHÔNG BỊ LAG */
        #intro-video {
            /* display: none;  <-- XÓA DÒNG NÀY (Thủ phạm gây lag) */

            /* THAY BẰNG CÁCH LÀM TRONG SUỐT */
            opacity: 0;
            pointer-events: none;
            /* Để bấm xuyên qua được xuống nút Start */

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 9000;
            /* Nằm dưới màn hình chờ (10000) nhưng trên mọi thứ khác */
            background: #000;
        }

        /* MÀN HÌNH CHỜ (CLICK TO START) */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            /* Nền đen mờ nhẹ hơn chút cho thấy nền đẹp */
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            /* Con trỏ tay khi di chuột vào vùng này */
        }

        /* CÁI TAY NHẤP NHÁY */
        #start-btn {
            width: 100px;
            /* Kích thước tay, chỉnh to nhỏ ở đây */
            height: auto;
            background: transparent;
            /* Không màu nền */
            border: none;
            /* Không viền */
            cursor: pointer;

            /* Hiệu ứng hoạt hình */
            animation: tap-hand 1.2s infinite ease-in-out;
        }

        /* Dòng chữ hướng dẫn nhỏ bên dưới (Tùy chọn) */
        .tap-text {
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 0 0 5px black;
            animation: fade-text 1.2s infinite ease-in-out;
        }

        /* Định nghĩa chuyển động của cái tay */
        @keyframes tap-hand {
            0% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }

            50% {
                transform: scale(0.9) translateY(10px);
                /* Nhấn xuống */
                opacity: 0.8;
            }

            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        @keyframes fade-text {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>

    <video id="bg-video" autoplay muted loop playsinline>
        <source src="background.mp4" type="video/mp4">
    </video>

    <video id="intro-video" playsinline preload="auto">
        <source src="intro2.mp4" type="video/mp4">
    </video>

    <video id="combo-video-0" class="combo-video" playsinline preload="auto">
        <source src="combo1.mp4" type="video/mp4">
    </video>
    <video id="combo-video-1" class="combo-video" playsinline preload="auto">
        <source src="combo2.mp4" type="video/mp4">
    </video>
    <video id="combo-video-2" class="combo-video" playsinline preload="auto">
        <source src="combo2.mp4" type="video/mp4">
    </video>

    <div id="start-screen">
        <img id="start-btn" src="assets/hand.png" alt="Tap to start">

        <div class="tap-text">CHẠM ĐỂ BẮT ĐẦU</div>
    </div>

    <script src="game.js"></script>


    <script>
        document.getElementById('start-screen').addEventListener('click', function () {
            document.getElementById('start-btn').click();
        });
    </script>
</body>
